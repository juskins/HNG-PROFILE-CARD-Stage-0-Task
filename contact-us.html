<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Poppins font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul class="nav-menus">
            <li><a href="index.html">Home</a></li>
            <li><a href="about-me.html">About me</a></li>
            <li><a href="contact-us.html" class="active">Contact us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="form">
          <h2>Contact Us</h2>
          <!-- <p class="form-p">We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p> -->
          <form id="contactForm" novalidate>
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input
                id="name"
                name="name"
                type="text"
                data-testid="test-contact-name"
                aria-describedby="error-name"
              />
              <small
                id="error-name"
                class="error-message"
                data-testid="test-contact-error-name"
              ></small>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                id="email"
                name="email"
                type="email"
                data-testid="test-contact-email"
                aria-describedby="error-email"
              />
              <small
                id="error-email"
                class="error-message"
                data-testid="test-contact-error-email"
              ></small>
            </div>

            <div class="form-group">
              <label for="subject">Subject:</label>
              <input
                id="subject"
                name="subject"
                type="text"
                data-testid="test-contact-subject"
                aria-describedby="error-subject"
              />
              <small
                id="error-subject"
                class="error-message"
                data-testid="test-contact-error-subject"
              ></small>
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="3"
                data-testid="test-contact-message"
                aria-describedby="error-message"
              ></textarea>
              <small
                id="error-message"
                class="error-message"
                data-testid="test-contact-error-message"
              ></small>
            </div>

            <button type="submit" data-testid="test-contact-submit">
              Submit
            </button>
            <p
              id="success"
              class="success-message"
              data-testid="test-contact-success"
            ></p>
          </form>
        </div>
      </main>
    </div>
  </body>
  <script src="app.js"></script>
</html>
